<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk</title>
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/style.css">
</head>
<body>
    
    <main class="app-kiosk">

        <h1 class="app-title">
            <img class="logo-img" src="./src/image/Logo.png" alt="kiosk-logo">
        </h1>

        <section class="app-before-payment">
            <h2 class="ir">kiosk-screen</h2>
            <ul class="food-list">
                <li class="list-item">
                    <img class="item-img" src="./src/image/Chicago_Pizza.png" alt="Chicago_Pizza">
                    <strong class="item-name">Chicago Pizza</strong>
                    <span class="item-price">22,000원</span>
                </li>
            </ul>

            <section class="calculate">
                <h3 class="ir">kiosk-calculate</h3>
                <div class="balance-info">
                    잔액 :
                    <span class="balance">원</span>
                </div>
                <button class="btn-balance-return" type="button">잔액 반환</button>

                <label class="ir" for="inpPut">입금할 금액 입력</label>
                <input class="inp-put" type="number" id="inpPut" placeholder="입금할 금액 입력">
                <button class="btn-input-money" type="button">입금</button>

                <ul class="list-item-staged">
                    <li>
                        <button class="btn-cancel" type="button">
                            <img class="item-img" src="./src/image/Chicago_Pizza.png" alt="Chicago_Pizza">
                            <strong class="item-name">Chicago Pizza</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                </ul>
                <button class="btn-payment-decision" type="button">결제하기</button>

            </section>
        </section>

        <section class="app-after-payment">
            <div class="mymoney">
                소지금 :
                <span class="amout-mymoney">30,000원</span>
            </div>

            <div class="purchased-item"> <!-- 구매한 목록인데 위 결제 버튼 공간(list-item-staged 공간)에서의 리스트와 같은 리스트라 클래스 명을 같게 함 -->
                <strong class="txt-purchased">결제하신 목록</strong>
                <ul class="list-item-staged">
                    <li>
                        <img class="item-img" src="./src/image/Chicago_Pizza.png" alt="Chicago_Pizza">
                        <strong class="item-name">Chicago Pizza</strong>
                        <span class="num-counter">1</span>
                    </li>
                </ul>
            </div>

            <strong class="amount-total">
                총 결제금액 : 0원
            </strong>
            <button class="btn-open-modal" type="button">영수증 출력</button>
        </section>

    </main>

    <section class="modal"></section>

</body>
</html>
